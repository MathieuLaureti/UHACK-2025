    <div id="map" style="height: 100vh;"></div>

<script>
  const map = L.map('map').setView([45.4765, -75.7013], 13); // Exemple pour Montr√©al
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);
</script>
      <script>
        // Charger JSON (verify que le json est dans le dossier /public sinon ajuste le path)
        fetch('/VOIE_PUBLIQUE.json')
          .then(response => response.json())
          .then(data => {
            // Parcourir toutes les lignes
            data.features.forEach(feature => {
              const coords = feature.geometry.coordinates.map(c => [c[1], c[0]]); // Leaflet veut [lat, lon]
      
              L.polyline(coords, {
                color: '#3388ff',
                weight: 3,
                opacity: 1
              }).addTo(map);
            });
          })
          .catch(error => {
            console.error('Erreur chargement VOIE_PUBLIQUE.json:', error);
          });
      </script>
